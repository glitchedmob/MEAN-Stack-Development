<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.red {
			color: red;
		}

		.odd {
			color: green;
		}
	</style>
</head>
<body>

	<div ng-init="rebels = [
		{ name: 'Luke Skywalker', profession: 'Jedi', weapon: 'lightsaber', age: 19 },
		{ name: 'Ben Kenobi', profession: 'Jedi', weapon: 'lightsaber', age: 56 },
		{ name: 'Han Solo', profession: 'smuggler', weapon: 'laser blaseter', age: 32 },
		{ name: 'Chewbacca', profession: 'pilot', weapon: 'bowcaster', age: 200 }
	]">
		<select ng-model="rebel" ng-options="rebel.name group by rebel.weapon for rebel in rebels"></select>
		<p>You have selected: {{ rebel.name }} ({{ rebel.profession }})</p>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
